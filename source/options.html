
<!doctype html>
<html>
  <head>
    <title>RTC Notification</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="jquery-2.1.4.min.js"></script>
    <script src="options.js"></script>
  </head>
  <body>
    <div class="page-header">
        <h1>
            <img src="64.png" alt="Toast">
                RTC Notification
        </h1>
    </div>

    <h2>Options</h2>
    <form id="options">
      Check new defects every
      <select name="frequency">
        <option>10</option>
        <option>30</option>
        <option>60</option>
      </select>
      second(s).<br/>
      <section name="filter" style="display:none"></section>
      <section>
        filter:
        <table>
            <thead>
                <tr>
                    <th>name</th>
                    <th>url</th>
                </tr>
            </thead>

        </table>
      </section>

      Add filter: <input type="text" style="width:200px">
      
    </form>
    <button name="add">Add</button>
  </body>
</html>
