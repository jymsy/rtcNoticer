
<!doctype html>
<html>
  <head>
    <title>RTC Notification</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="options.js"></script>
  </head>
  <body>
    <h1>
      <img src="64.png" alt="Toast">
      RTC Notification
    </h1>
    <h2>Options</h2>
    <form id="options">
      Check new defects every
      <select name="frequency">
        <option>10</option>
        <option>30</option>
        <option>60</option>
      </select>
      second(s).<br/>
      Add filter: <input type="text" name="filter" style="width:200px">
      
    </form>
    <button name="add">Add</button>
  </body>
</html>
